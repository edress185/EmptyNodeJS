            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>

                                  style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"

                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>

                                        <div class="col-sm-6 col-sm-offset-3">
                                            <div id="login-submit">
                                                <a>
                                                    LOGIN
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </form>
                            <form id="register-form"
                                  role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="firstname" id="firstname" tabindex="1"
                                           class="form-control" placeholder="first name " value="">

                                <div class="form-group">
                                    <input type="text" name="middlename" id="middlename" tabindex="1"
                                           class="form-control" placeholder="middle name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lastname" id="lastname" tabindex="1" class="form-control"
                                           placeholder="lastname" value="">
                                </div>

                                    <input type="text" name="username" id="username2" tabindex="1" class="form-control"

                                           class="form-control" placeholder="Password">
                                </div>

                                        <div class="col-sm-6 col-sm-offset-3">
                                            <div id="register-submit">
                                                <a >REGISTER !</a>
